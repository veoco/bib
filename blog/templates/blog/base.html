{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  {% block head %}<link rel="stylesheet" href="{% static 'blog/style.css' %}">{% endblock %}
</head>
<body>
  <header>
    {% block header %}
    <h1><a href="/">{{ site_info.name }}</a></h1>
    <nav>
      <a href="/">首页</a>
    </nav>
    {% endblock %}
  </header>

  <main>
    {% block main %}{% endblock %}
  </main>

  <footer>
    {% block footer %}© 2021 {{ site_info.name }}{% endblock %}
  </footer>
</body>
</html>
