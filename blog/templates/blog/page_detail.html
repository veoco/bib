{% extends "blog/base.html" %}
{% load blog_extras %}

{% block title %}
{{ page.title }} - {{ site_info.name }}
{% endblock %}

{% block main %}
<article>
  <h2><a href="{% url 'page_detail' page.slug %}">{{ page.title }}</a></h2>
  <div class="meta">最后修改于 {{ page.modified }}</div>
  {{ page.text|markdown }}
</article>
{% endblock %}
